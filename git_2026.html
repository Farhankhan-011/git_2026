<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bigger Icons Example</title>
  <!-- Link to Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
    }

    /* Navigation Bar */
    nav {
      background: #007BFF;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a i {
      margin-right: 8px;
    }
    nav a:hover {
      color: #FFD700;
    }

    /* Icon Section */
    .icons {
      text-align: center;
      margin: 50px 0;
    }
    .icons i {
      font-size: 60px;
      margin: 30px;
      color: #007BFF;
      transition: transform 0.3s, color 0.3s;
    }
    .icons i:hover {
      transform: scale(1.2);
      color: #FF5733;
    }

    /* Cards with Icons */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
    }
    .card i {
      font-size: 50px;
      color: #007BFF;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-envelope"></i> Contact</a>
  </nav>

  <!-- Icon Section -->
  <h2 style="text-align:center; margin-top:30px;">Hover Over the Icons</h2>
  <div class="icons">
    <i class="fas fa-home"></i>
    <i class="fas fa-user"></i>
    <i class="fas fa-envelope"></i>
    <i class="fas fa-cog"></i>
    <i class="fas fa-heart"></i>
  </div>

  <!-- Cards Section -->
  <div class="card-container">
    <div class="card">
      <i class="fas fa-laptop-code"></i>
      <h3>Development</h3>
      <p>Learn coding, build projects, and grow your skills step by step.</p>
    </div>
    <div class="card">
      <i class="fas fa-paint-brush"></i>
      <h3>Design</h3>
      <p>Create beautiful layouts and user-friendly interfaces with CSS.</p>
    </div>
    <div class="card">
      <i class="fas fa-server"></i>
      <h3>Backend</h3>
      <p>Manage databases, APIs, and server-side logic with Node.js.</p>
    </div>
  </div>

</body>
</html>
